<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymize - Deterministic Anonymization</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: "Courier New", monospace;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s;
            cursor: pointer;
        }

        .file-upload-area:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .file-input {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        .file-info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .file-info.show {
            display: block;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button.secondary {
            background: #e0e0e0;
            color: #666;
        }

        button.download {
            background: #28a745;
            margin-top: 15px;
        }

        button.detail-toggle {
            background: #6c757d;
            padding: 10px 20px;
            font-size: 14px;
            margin-top: 15px;
        }

        .result-section {
            display: none;
            animation: fadeIn 0.5s;
        }

        .result-section.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .result-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .stats {
            margin: 15px 0;
            font-size: 16px;
        }

        .stats p {
            margin: 8px 0;
            color: #555;
        }

        .stats .highlight {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1em;
        }

        .detail-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .detail-container.show {
            display: block;
        }

        .category-list {
            margin: 10px 0;
            padding-left: 20px;
        }

        .category-item {
            margin: 5px 0;
            color: #555;
            font-family: "Courier New", monospace;
        }

        .hash-box {
            background: #2d3748;
            color: #a0aec0;
            padding: 10px;
            border-radius: 6px;
            font-family: "Courier New", monospace;
            font-size: 12px;
            margin: 5px 0;
            word-break: break-all;
        }

        .json-container {
            display: none;
            background: #2d3748;
            color: #68d391;
            padding: 15px;
            border-radius: 6px;
            font-family: "Courier New", monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .json-container.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .htmx-request .loading {
            display: block;
        }

        .error-box {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            color: #c33;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîí Anonymize</h1>
        <p class="subtitle">Deterministic anonymization with formal detection</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('text')">üìù Text</button>
            <button class="tab" onclick="switchTab('file')">üìÑ File</button>
        </div>

        <!-- TAB TEXT -->
        <div id="tab-text" class="tab-content active">
            <form hx-post="/api/anonymize" hx-target="#results-text" hx-swap="innerHTML">
                <div class="input-section">
                    <label>Text to anonymize:</label>
                    <textarea name="text" required placeholder="Paste your text here..."></textarea>
                </div>
                <div class="button-container">
                    <button type="submit">üöÄ Anonymize</button>
                </div>
                <div class="loading">‚è≥ Processing...</div>
            </form>
            <div id="results-text" class="result-section"></div>
        </div>

        <!-- TAB FILE -->
        <div id="tab-file" class="tab-content">
            <div class="input-section">
                <label>File (.docx):</label>
                <div class="file-upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Click to select</div>
                    <div class="upload-hint">Format: .docx (max. 10MB)</div>
                </div>
                <input type="file" id="fileInput" class="file-input" accept=".docx" onchange="handleFile(event)">
                <div class="file-info" id="fileInfo">
                    <div id="fileName"></div>
                </div>
            </div>
            <div class="button-container">
                <button id="uploadBtn" onclick="uploadFile()" disabled>üöÄ Anonymize</button>
                <button class="secondary" onclick="clearFile()">üóëÔ∏è Clear</button>
            </div>
            <div class="loading" id="fileLoading">‚è≥ Processing document...</div>
            <div id="results-file" class="result-section"></div>
        </div>

        <div class="footer">
            <p>Rule-based anonymization engine ‚Ä¢ No AI</p>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
        }

        let selectedFile = null;

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 10 * 1024 * 1024) {
                alert('File too large (max. 10MB)');
                return;
            }

            selectedFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileInfo').classList.add('show');
            document.getElementById('uploadBtn').disabled = false;
        }

        function clearFile() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').classList.remove('show');
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('results-file').innerHTML = '';
            document.getElementById('results-file').classList.remove('show');
        }

        async function uploadFile() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            document.getElementById('fileLoading').style.display = 'block';
            document.getElementById('uploadBtn').disabled = true;

            try {
                console.log('üì§ Uploading file:', selectedFile.name, selectedFile.size, 'bytes');

                const res = await fetch('/api/anonymize-file', {
                    method: 'POST',
                    body: formData
                });

                console.log('üì• Response status:', res.status, res.statusText);

                if (!res.ok) {
                    const errorText = await res.text();
                    console.error('‚ùå Error response:', errorText);
                    throw new Error(`HTTP ${res.status}: ${errorText}`);
                }

                const data = await res.json();
                console.log('‚úì Response parsed successfully');
                console.log('üìä Data keys:', Object.keys(data));
                console.log('üìä file_base64 length:', data.file_base64 ? data.file_base64.length : 'undefined');
                console.log('üìä filename:', data.filename);

                // Validar que tenemos los datos necesarios
                if (!data.file_base64) {
                    throw new Error('Response missing file_base64');
                }
                if (!data.filename) {
                    throw new Error('Response missing filename');
                }
                if (!data.audit_report) {
                    throw new Error('Response missing audit_report');
                }

                // Validar base64 b√°sico
                if (!/^[A-Za-z0-9+/]*={0,2}$/.test(data.file_base64)) {
                    console.warn('‚ö†Ô∏è Base64 contains invalid characters');
                }

                // Build category breakdown
                let categoryHtml = '';
                const categories = data.audit_report.statistics.matches_by_category;
                for (const [cat, count] of Object.entries(categories)) {
                    categoryHtml += `<div class="category-item">‚Ä¢ ${cat}: ${count}</div>`;
                }

                // Truncate hashes
                const inputHash = data.audit_report.input_hash.substring(0, 16) + '...';

                // Unique IDs
                const detailId = 'detail-file-' + Date.now();
                const jsonId = 'json-file-' + Date.now();

                document.getElementById('results-file').innerHTML = `
                    <div class="result-box">
                        <div class="result-title">‚úÖ Document Processed</div>
                        <p><strong>File:</strong> ${escapeHtml(data.filename)}</p>
                        <div class="stats">
                            <p>üìä <strong>Detections:</strong> <span class="highlight">${data.audit_report.statistics.total_matches}</span></p>
                            <p>‚ö° <strong>Processing time:</strong> <span class="highlight">${data.audit_report.statistics.processing_time_ms}ms</span></p>
                        </div>
                        
                        <button class="detail-toggle" onclick="toggleDetail('${detailId}')">
                            üìã View full details
                        </button>

                        <div id="${detailId}" class="detail-container">
                            <div style="margin: 20px 0;">
                                <p style="font-weight: 600; margin-bottom: 10px;">üîç By category:</p>
                                <div class="category-list">
                                    ${categoryHtml}
                                </div>
                            </div>

                            <div style="margin: 20px 0;">
                                <p style="font-weight: 600; margin-bottom: 10px;">üîê Input Hash:</p>
                                <div class="hash-box">${inputHash}</div>
                            </div>

                            <button class="detail-toggle" onclick="toggleJson('${jsonId}')">
                                üìã View full JSON
                            </button>
                            <div id="${jsonId}" class="json-container">
                                <pre>${JSON.stringify(data.audit_report, null, 2)}</pre>
                            </div>
                        </div>
                        
                        <button class="download" onclick='downloadFile(${JSON.stringify(data.file_base64)}, ${JSON.stringify(data.filename)})'>
                            üíæ Download Anonymized Document
                        </button>
                    </div>
                `;
                document.getElementById('results-file').classList.add('show');

                console.log('‚úì UI updated successfully');
            } catch (err) {
                console.error('‚ùå Upload error:', err);
                document.getElementById('results-file').innerHTML = `
                    <div class="error-box">
                        <div class="result-title">‚ùå Error</div>
                        <p><strong>Message:</strong> ${escapeHtml(err.message)}</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">Check the browser console for details.</p>
                    </div>
                `;
                document.getElementById('results-file').classList.add('show');
            } finally {
                document.getElementById('fileLoading').style.display = 'none';
                document.getElementById('uploadBtn').disabled = false;
            }
        }

        /**
         * Download file from base64 data
         * FIXED: Uses visible download link to avoid Chrome blocking
         */
        function downloadFile(base64Data, filename) {
            try {
                // Decodificar
                const byteChars = atob(base64Data);
                const byteArray = new Uint8Array(byteChars.length);
                for (let i = 0; i < byteChars.length; i++) {
                    byteArray[i] = byteChars.charCodeAt(i);
                }

                // Crear blob
                const blob = new Blob([byteArray], {
                    type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
                });

                // Asegurar .docx
                if (!filename.endsWith('.docx')) filename += '.docx';

                // M√âTODO QUE NUNCA FALLA
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                link.style.display = 'none';

                document.body.appendChild(link);
                link.click();

                // Cleanup despu√©s
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                }, 100);

            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        function toggleDetail(id) {
            const container = document.getElementById(id);
            container.classList.toggle('show');
        }

        function toggleJson(id) {
            const container = document.getElementById(id);
            container.classList.toggle('show');
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Process HTMX response - KEEP SIMPLE VIEW FIRST
        document.body.addEventListener('htmx:beforeSwap', function (evt) {
            if (evt.detail.xhr.status === 200) {
                const data = JSON.parse(evt.detail.xhr.responseText);

                // Build category breakdown
                let categoryHtml = '';
                const categories = data.audit_report.statistics.matches_by_category;
                for (const [cat, count] of Object.entries(categories)) {
                    categoryHtml += `<div class="category-item">‚Ä¢ ${cat}: ${count}</div>`;
                }

                // Truncate hashes
                const inputHash = data.audit_report.input_hash.substring(0, 16) + '...';
                const outputHash = data.hash.substring(0, 16) + '...';

                // Unique IDs
                const detailId = 'detail-' + Date.now();
                const jsonId = 'json-' + Date.now();

                evt.detail.serverResponse = `
                    <div class="result-box">
                        <div class="result-title">‚úÖ Anonymized Text</div>
                        <pre style="white-space: pre-wrap; font-family: 'Courier New', monospace;">${escapeHtml(data.anonymized_text)}</pre>
                    </div>
                    <div class="result-box">
                        <div class="result-title">üìä Statistics</div>
                        <p>Detections: <span class="highlight">${data.audit_report.statistics.total_matches}</span></p>
                        <p>Time: <span class="highlight">${data.audit_report.statistics.processing_time_ms}ms</span> ‚ö°</p>
                        
                        <button class="detail-toggle" onclick="toggleDetail('${detailId}')">
                            üìã View full details
                        </button>

                        <div id="${detailId}" class="detail-container">
                            <div style="margin: 20px 0;">
                                <p style="font-weight: 600; margin-bottom: 10px;">üîç By category:</p>
                                <div class="category-list">
                                    ${categoryHtml}
                                </div>
                            </div>

                            <div style="margin: 20px 0;">
                                <p style="font-weight: 600; margin-bottom: 10px;">üîê Hashes:</p>
                                <div style="margin-left: 10px;">
                                    <p style="margin: 5px 0; font-size: 14px;">Input:</p>
                                    <div class="hash-box">${inputHash}</div>
                                    <p style="margin: 5px 0; font-size: 14px;">Output:</p>
                                    <div class="hash-box">${outputHash}</div>
                                </div>
                            </div>

                            <button class="detail-toggle" onclick="toggleJson('${jsonId}')">
                                üìã View full JSON
                            </button>
                            <div id="${jsonId}" class="json-container">
                                <pre>${JSON.stringify(data.audit_report, null, 2)}</pre>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById('results-text').classList.add('show');
            }
        });
    </script>
</body>

</html>
