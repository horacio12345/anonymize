<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymize - Anonimizaci√≥n Determinista</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: "Courier New", monospace;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s;
            cursor: pointer;
        }

        .file-upload-area:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .file-input {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        .file-info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .file-info.show {
            display: block;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button.secondary {
            background: #e0e0e0;
            color: #666;
        }

        button.download {
            background: #28a745;
            margin-top: 15px;
        }

        button.json-toggle {
            background: #6c757d;
            padding: 10px 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .result-section {
            display: none;
            animation: fadeIn 0.5s;
        }

        .result-section.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .result-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .stats {
            margin: 15px 0;
            font-size: 16px;
        }

        .stats p {
            margin: 8px 0;
            color: #555;
        }

        .stats .highlight {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1em;
        }

        .category-list {
            margin: 10px 0;
            padding-left: 20px;
        }

        .category-item {
            margin: 5px 0;
            color: #555;
            font-family: "Courier New", monospace;
        }

        .hash-box {
            background: #2d3748;
            color: #a0aec0;
            padding: 10px;
            border-radius: 6px;
            font-family: "Courier New", monospace;
            font-size: 12px;
            margin: 5px 0;
            word-break: break-all;
        }

        .json-container {
            display: none;
            background: #2d3748;
            color: #68d391;
            padding: 15px;
            border-radius: 6px;
            font-family: "Courier New", monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .json-container.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .htmx-request .loading {
            display: block;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîí Anonymize</h1>
        <p class="subtitle">Anonimizaci√≥n determinista con detecci√≥n formal</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('text')">üìù Texto</button>
            <button class="tab" onclick="switchTab('file')">üìÑ Archivo</button>
        </div>

        <!-- TAB TEXTO -->
        <div id="tab-text" class="tab-content active">
            <form hx-post="/api/anonymize" hx-target="#results-text" hx-swap="innerHTML">
                <div class="input-section">
                    <label>Texto a anonimizar:</label>
                    <textarea name="text" required placeholder="Pega aqu√≠ tu texto..."></textarea>
                </div>
                <div class="button-container">
                    <button type="submit">üöÄ Anonimizar</button>
                </div>
                <div class="loading">‚è≥ Procesando...</div>
            </form>
            <div id="results-text" class="result-section"></div>
        </div>

        <!-- TAB ARCHIVO -->
        <div id="tab-file" class="tab-content">
            <div class="input-section">
                <label>Archivo (.docx):</label>
                <div class="file-upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Click para seleccionar</div>
                    <div class="upload-hint">Formato: .docx (m√°x. 10MB)</div>
                </div>
                <input type="file" id="fileInput" class="file-input" accept=".docx" onchange="handleFile(event)">
                <div class="file-info" id="fileInfo">
                    <div id="fileName"></div>
                </div>
            </div>
            <div class="button-container">
                <button id="uploadBtn" onclick="uploadFile()" disabled>üöÄ Anonimizar</button>
                <button class="secondary" onclick="clearFile()">üóëÔ∏è Limpiar</button>
            </div>
            <div class="loading" id="fileLoading">‚è≥ Procesando documento...</div>
            <div id="results-file" class="result-section"></div>
        </div>

        <div class="footer">
            <p>Motor de anonimizaci√≥n basado en reglas formales ‚Ä¢ Sin IA</p>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
        }

        let selectedFile = null;

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 10 * 1024 * 1024) {
                alert('Archivo muy grande (m√°x. 10MB)');
                return;
            }

            selectedFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileInfo').classList.add('show');
            document.getElementById('uploadBtn').disabled = false;
        }

        function clearFile() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').classList.remove('show');
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('results-file').innerHTML = '';
            document.getElementById('results-file').classList.remove('show');
        }

        async function uploadFile() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            document.getElementById('fileLoading').style.display = 'block';
            document.getElementById('uploadBtn').disabled = true;

            try {
                const res = await fetch('/api/anonymize-file', {
                    method: 'POST',
                    body: formData
                });

                if (!res.ok) throw new Error('Error al procesar');

                const data = await res.json();

                document.getElementById('results-file').innerHTML = `
                    <div class="result-box">
                        <div class="result-title">‚úÖ Documento Procesado</div>
                        <p><strong>Archivo:</strong> ${data.filename}</p>
                        <div class="stats">
                            <p>üìä <strong>Detecciones:</strong> <span class="highlight">${data.statistics.total_detections}</span></p>
                            <p>‚ö° <strong>Tiempo de procesamiento:</strong> <span class="highlight">${data.statistics.processing_time_ms}ms</span></p>
                        </div>
                        <button class="download" onclick="downloadFile('${data.file_base64}', '${data.filename}')">
                            üíæ Descargar Documento Anonimizado
                        </button>
                    </div>
                `;
                document.getElementById('results-file').classList.add('show');
            } catch (err) {
                document.getElementById('results-file').innerHTML = `
                    <div class="result-box">
                        <div class="result-title">‚ùå Error</div>
                        <p>${err.message}</p>
                    </div>
                `;
                document.getElementById('results-file').classList.add('show');
            } finally {
                document.getElementById('fileLoading').style.display = 'none';
                document.getElementById('uploadBtn').disabled = false;
            }
        }

        function downloadFile(base64Data, filename) {
            const byteCharacters = atob(base64Data);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], {
                type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
            });

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const baseName = filename.replace(/\.docx$/i, '');
            a.download = baseName + '.docx';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function toggleJson(id) {
            const container = document.getElementById(id);
            container.classList.toggle('show');
        }

        // Procesar respuesta HTMX con audit report mejorado
        document.body.addEventListener('htmx:beforeSwap', function (evt) {
            if (evt.detail.xhr.status === 200) {
                const data = JSON.parse(evt.detail.xhr.responseText);

                // Construir breakdown por categor√≠a
                let categoryHtml = '';
                const categories = data.audit_report.statistics.matches_by_category;
                for (const [cat, count] of Object.entries(categories)) {
                    categoryHtml += `<div class="category-item">‚Ä¢ ${cat}: ${count}</div>`;
                }

                // Truncar hashes
                const inputHash = data.audit_report.input_hash.substring(0, 16) + '...';
                const outputHash = data.hash.substring(0, 16) + '...';

                // ID √∫nico para el JSON
                const jsonId = 'json-' + Date.now();

                evt.detail.serverResponse = `
                    <div class="result-box">
                        <div class="result-title">‚úÖ Texto Anonimizado</div>
                        <pre style="white-space: pre-wrap; font-family: 'Courier New', monospace;">${data.anonymized_text}</pre>
                    </div>
                    <div class="result-box">
                        <div class="result-title">üìä Audit Report</div>
                        
                        <p style="font-size: 18px; color: #667eea; font-weight: 600; margin-bottom: 15px;">
                            ‚úÖ ${data.audit_report.statistics.total_matches} detecciones en ${data.audit_report.statistics.processing_time_ms}ms
                        </p>

                        <div style="margin: 20px 0;">
                            <p style="font-weight: 600; margin-bottom: 10px;">üîç Por categor√≠a:</p>
                            <div class="category-list">
                                ${categoryHtml}
                            </div>
                        </div>

                        <div style="margin: 20px 0;">
                            <p style="font-weight: 600; margin-bottom: 10px;">üîê Hashes:</p>
                            <div style="margin-left: 10px;">
                                <p style="margin: 5px 0; font-size: 14px;">Input:</p>
                                <div class="hash-box">${inputHash}</div>
                                <p style="margin: 5px 0; font-size: 14px;">Output:</p>
                                <div class="hash-box">${outputHash}</div>
                            </div>
                        </div>

                        <button class="json-toggle" onclick="toggleJson('${jsonId}')">
                            üìã Ver JSON completo
                        </button>
                        <div id="${jsonId}" class="json-container">
                            <pre>${JSON.stringify(data.audit_report, null, 2)}</pre>
                        </div>
                    </div>
                `;
                document.getElementById('results-text').classList.add('show');
            }
        });
    </script>
</body>

</html>
